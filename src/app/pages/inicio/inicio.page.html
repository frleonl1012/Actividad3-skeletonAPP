
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-button fill="clear" slot="start" color="#f7f7f7">
        SKELETON
      </ion-button>

      <ion-title class="animated-title">Inicio</ion-title>
      
      <ion-button fill="clear"  (click)="logout()" slot="end" color="#ffffff">
        <ion-icon name="log-out-outline" color="tertiary"></ion-icon>
      </ion-button>
    
    </ion-toolbar>
  </ion-header>
  <ion-content > 
    <div class="ion-padding">
      <h5>Bienvenido Alumno</h5>
      <ion-chip>
        <ion-avatar>
          <img alt="Usuario" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>{{ message }}</ion-label>
        
      </ion-chip>
      
      <ion-card  >
        <ion-card-header class="centrar-contenido">
          <ion-card-subtitle>Información adicional</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <form [formGroup]="formularioPerfil" >
            <ion-item>
              <ion-input label="Nombre" formControlName="nombre" labelPlacement="stacked" #nombreInput id="nombreInput" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Apellido" formControlName="apellido" labelPlacement="stacked" #apellidoInput></ion-input>
            </ion-item>
            <ion-item>
              <ion-select label="Nivel Educación" formControlName="nivelEducacion" label-placement="stacked">
                <ion-select-option value="basica">Básica</ion-select-option>
                <ion-select-option value="media">Media</ion-select-option>
                <ion-select-option value="tecnica">Técnica</ion-select-option>
                <ion-select-option value="universitaria">Universitaria</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-input label="Fecha nacimiento" formControlName="fechaNacimiento" labelPlacement="stacked" type="date" #fechaNacimientoInput></ion-input>
            </ion-item>
            
          </form>
          <br>
          <ion-grid>
            <ion-row>
              <ion-col class="centrar-contenido">
                  <ion-button [disabled]="!formularioPerfil.valid" shape="round" color="tertiary"  (click)="mostrar()" >
                    Mostrar
                  </ion-button>
              </ion-col>
              <ion-col class="centrar-contenido">
                <ion-button ng-click="Collapsable = !Collapsable" shape="round" color="medium" (click)="limpiarCampos()" >
                  Limpiar
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
          
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
</div>
